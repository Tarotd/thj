    # # Add conditional step to install Snapcraft only on Ubuntu
    # - name: Install Snapcraft
    #   if: runner.os == 'Linux'
    #   run: sudo snap install snapcraft --classic

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1


    - name: Run Snapcraft in Docker
      run: |
        docker run --rm --privileged \
          -v $PWD:/workspace \
          -w /workspace \
          multiarch/qemu-user-static --reset -p yes
        docker run --rm \
          -e DEBIAN_FRONTEND=noninteractive \
          -v $PWD:/workspace \
          -w /workspace \
          snapcore/snapcraft:stable \
          bash -c "apt-get update && uname -m &&\
          apt-get install -y curl && \
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -&& \
          apt-get install -y nodejs && \
          npm install -g corepack && \
          corepack enable && \
          yarn set version stable && \
          yarn config set nodeLinker node-modules && \
          yarn install && \
          yarn dist"
        docker run --rm \
          -v $PWD/dist:/dist \
          -w /workspace \
          ubuntu@sha256:645f92f744c2414662a4fec7824969d037d193d8fdc420582d7a555da662b473 \
          bash -c "cp -r dist /dist"
          

    # # Build application for other configurations
    # - name: Build application
    #   run: yarn dist
    #   env:
    #     GH_TOKEN: ${{ secrets.GH_TOKEN }}

    # Add this step to upload to GitHub Release
    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.snap
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: v1.0.0
        name: 鼎小夏
        draft: false
        prerelease: false
